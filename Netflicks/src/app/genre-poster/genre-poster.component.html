<ion-card [ngClass]="!isStartedPlaying ? 'custom-poster' : ''" class="ion-no-padding">

  <ion-row *ngIf="!isPlaying && !isStartedPlaying">
    <ion-col size="4.5"></ion-col>
    <ion-col size="3" (click)="playPause()">
      <div class="icon-wrapper display-flex justify-content-center align-items-center">
        <ion-icon name="play"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="4.5"></ion-col>
  </ion-row>

  <img *ngIf="!isStartedPlaying" [src]="imageUrl" />

  <video *ngIf="isStartedPlaying" 
  id="video_{{genre.genreId}}" 
  class="video-js vjs-default-skin video-player" 
  controls preload="none" 
  data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
    <source [src]="url" type='video/mp4' /> Sorry, your browser does not support HTML5 video.
  </video>

</ion-card>
