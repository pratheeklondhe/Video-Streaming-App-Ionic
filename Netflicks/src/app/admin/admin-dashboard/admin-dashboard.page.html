<net-header [title]="'NETFLICKS'" ></net-header>


<ion-content>

  <ion-item lines="full">
    <ion-label>Category</ion-label>
    <ion-select multiple="true" [(ngModel)]="selectedCategory" 
        cancelText="Cancel" okText="Search" (ionChange)="getGenre()">
      <ion-select-option *ngFor="let catg of categoryList" [value]="catg">{{ catg }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-card *ngFor="let genre of genreList; let i=index" class="card-shadow">
    <ion-card-header>
      <ion-card-title class="font-weight-bold">{{genre?.title}}
        <div class="ion-float-right">
          <ion-icon (click)="deleteConfirmation(genre)" name="trash"  class="font-size-1-5rem"></ion-icon>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-icon (click)="presentModal(true, genre)" name="arrow-forward" class="font-size-1-5rem"></ion-icon>
        </div>
      </ion-card-title>
      <ion-card-subtitle class="font-weight-bold">{{genre?.genreId}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content class="font-weight-bold">
       {{genre?.category}}
    </ion-card-content>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal(false)">
      <ion-icon name="md-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
